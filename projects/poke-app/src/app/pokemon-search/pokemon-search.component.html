<div id="search-component" class="dispInline">
  <!-- <label for="search-box">Search by Name: </label> -->
  <select id="functionOptions" name="searchOption"  (change)="onSelectFunction()" class="boxes">
      <option value="searchByName" >Search by Name</option>
      <option value="ListByType" >List Pokemon by Type</option>
   </select>
 
   <div *ngIf='functionType === "searchByName"; else ListByType' class="dispInline">
         <input #searchBox id="search-box" (input)="search(searchBox.value)" />
         <!-- <input #searchBox id="search-box"  /> -->
         <button routerLink="/pokemon/{{pokemonName}}" class="boxes"> Search </button>
   </div>
   <ng-template #ListByType >
     <div class="checkbox_container">
        <div *ngFor="let type of pokemonTypes" class="checkboxes"> 
        <form > 
             <input id={{type}} type="checkbox" name="pokemonTypes" value={{type}} (change)="selectedType($event.target.checked, type)" > {{type}}
        </form>
      </div>
     </div>
   </ng-template>
  
  

</div>
